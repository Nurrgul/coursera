<!DOCTYPE html>
<html>

<head>
    <title>10lab</title>
    <link rel="stylesheet" href="10lab.css">
</head>

<body>

	<header>
        <h1><container>Best movie search</container></h1>

    </header>
	<hr>
			<div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Name*</label><label class="validation-error hide" id="NameValidationError">This field is required.</label>
                        <input type="text" name="Name" id="Name">
                    </div>
                    <div>
                        <label>Director</label>
                        <input type="text" name="director" id="director">
                    </div>
                    <div>
                        <label>Genre</label>
                        <input type="text" name="genre" id="genre">
                    </div>
                    <div>
                        <label>Graduation year</label>
                        <input type="text" name="graduationYear" id="graduationYear">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Director</th>
                            <th>Genre</th>
                            <th>Graduation year</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="10lab.js"></script>
</body>
</html>
